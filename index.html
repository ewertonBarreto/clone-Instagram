<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-container">
        <div class="instagram-phone">
            <img class="instagram-phone" src="images/phone-instaa.png" alt="Phones" />
        </div>
        <div class="instagram-continue">
            <!--group-->
            <div class="login">
                <img class="instagram-logo" src="images/logo-insta.png" alt="Instagram Logo" />
                <input type="text" placeholder="Phone number, username, or email" />
                <input type="password" placeholder="Password" />
                <button class="login-button">Log In</button>
                <hr style="width: 100%;">
                </hr>
                <div class="login-face">
                    <img src="images/logo-facebook.png" /><a href="#" class="login-with-facebook">Log in with
                        Facebook</a>
                </div>
                <p class="forgot-password">Forgot password?</p>
            </div>
            <!--group-->
            <div class="register">                
                <p class="register-account">Don't have an account? <span>Sign Up</span></p>
            </div>
            <!--group-->
            <div class="get-the-app">                
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </continue>
    </div>
</body>

</html>
